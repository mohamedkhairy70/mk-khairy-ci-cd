name: Continuous Integration and Deployment

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Check Out Code
        uses: actions/checkout@v2

        
      - name: setup .net 5 
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: '5.0.x'
     
      - name: Restore Dependencies
        run: dotnet restore

      - name: Build App
        run: dotnet build -c Release --no-restore
        
